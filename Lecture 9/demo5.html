<html>
<head>
    <title>Template Literal ES6</title>
</head>
<body>
    <div id="output"></div>
    
    <script>
        // Menggunakan Template Literal
        const nama = 'Tiara Pretty Mamuaya';
        const usia = 18;
        const status = 'mahasiswa';
        
        const profil = `
            Name: ${nama} <br>
            Age: ${usia} tahun <br>
            Status: ${status}
        `;
        
        // Menampilkan output ke dalam elemen HTML dengan ID "output"
        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
